<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vicking Ventures</title>

  <!-- Bootstrap & FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <!-- Header Section -->
  <header>
    <!-- Top Black Bar -->
    <div class="top-bar text-white px-3">
      <div class="container-fluid">
        <div class="row align-items-center g-2">
          <!-- Logo -->
          <div class="col-12 col-md-3 text-md-start text-center">
            <a href="#"><img src="./assets/images/logo-white.png" alt="Logo" class="logo img-fluid" /></a>
          </div>
          <!-- Search -->
          <div class="col-12 col-md-6">
            <div class="search-container position-relative mx-auto">
              <input type="text" placeholder="Search Destinations or Experiences" class="form-control search-input" />
              <i class="fas fa-search search-icon position-absolute"></i>
            </div>
          </div>
          <!-- WhatsApp -->
          <div class="col-12 col-md-3 text-md-end text-center">
            <a href="https://wa.me/1234567890" target="_blank" class="text-white whatsapp-icon">
              <i class="fab fa-whatsapp"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- White Navbar -->
    <nav class="white-navbar d-flex text-center sticky-show">
      <div class="nav-partition">Experiences</div>
      <div class="nav-partition">Destinations</div>
      <div class="nav-partition">Packages</div>
      <div class="nav-partition d-none d-md-block">Offers</div>
      <div class="nav-partition d-none d-md-block">About Us</div>
      <div class="nav-partition d-none d-md-block">Contact</div>
      <div class="nav-partition dropdown d-md-none">
        <a class="dropdown-toggle d-block w-100 h-100" href="#" id="moreDropdown" data-bs-toggle="dropdown">More</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Offers</a></li>
          <li><a class="dropdown-item" href="#">About Us</a></li>
          <li><a class="dropdown-item" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <div id="heroCarousel" class="carousel slide carousel-fade hero-carousel" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./assets/images/slide1.jpg" class="d-block w-100 hero-bg" alt="Slide 1" />
        <div class="hero-overlay"></div>
      </div>
      <div class="carousel-item">
        <img src="./assets/images/slide2.jpg" class="d-block w-100 hero-bg" alt="Slide 2" />
        <div class="hero-overlay"></div>
      </div>
      <div class="carousel-item">
        <img src="./assets/images/slide3.jpg" class="d-block w-100 hero-bg" alt="Slide 3" />
        <div class="hero-overlay"></div>
      </div>
      <div class="carousel-item">
        <img src="./assets/images/slide4.jpg" class="d-block w-100 hero-bg" alt="Slide 4" />
        <div class="hero-overlay"></div>
      </div>
      <div class="carousel-item">
        <img src="./assets/images/slide5.jpg" class="d-block w-100 hero-bg" alt="Slide 5" />
        <div class="hero-overlay"></div>
      </div>
      <div class="carousel-item">
        <img src="./assets/images/slide6.jpg" class="d-block w-100 hero-bg" alt="Slide 6" />
        <div class="hero-overlay"></div>
      </div>
    </div>

    <!-- Hero Content Overlayed on All Slides -->
    <div class="container hero-content h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12 col-md-8">
          <div class="hero-text text-white text-start">
            <h1 class="fw-bold text-uppercase">Experience The Wonder Of<br>Outdoor Activity</h1>
            <p class="subheadline">Live Love Life</p>
            <a href="#" class="btn btn-danger cta-btn mt-3">Choose Your Adventure</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/script.js"></script>
</body>
</html>
