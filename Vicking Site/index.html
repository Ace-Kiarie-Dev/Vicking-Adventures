<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vicking Adventure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

</head>
<body>
  <body>
  <!-- Top Black Header -->
  <div class="top-header bg-dark text-white py-2">
    <div class="container">
      <div class="row align-items-center">
        <!-- Logo -->
        <div class="col-md-2 text-center text-md-start mb-2 mb-md-0">
          <a href=""> <img src="./assets/images/logo-white.png" alt="logo image"></a>
        </div>

        <!-- Search Bar -->
        <div class="col-md-8 mb-2 mb-md-0">
          <div class="search-wrapper position-relative">
            <input type="text" class="form-control search-input" placeholder="Search destinations, activities..." />
            <button class="btn search-btn position-absolute end-0 top-50 translate-middle-y me-2">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <!-- WhatsApp Icon -->
        <div class="col-md-2 text-center text-md-end">
          <a href="https://wa.me/1234567890" class="text-white fs-4" target="_blank">
            <i class="fab fa-whatsapp"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Bar -->
<nav class="custom-nav">
  <div class="nav-full d-none d-md-flex">
    <a class="nav-link-box" href="#">Destinations</a>
    <a class="nav-link-box" href="#">Activities</a>
    <a class="nav-link-box" href="#">Packages</a>
    <a class="nav-link-box" href="#">Offers</a>
    <a class="nav-link-box" href="#">About</a>
    <a class="nav-link-box" href="#">Contact</a>
  </div>

  <!-- Collapsed Nav for small screens -->
  <div class="nav-collapse d-flex d-md-none">
    <a class="nav-link-box" href="#">Destinations</a>
    <a class="nav-link-box" href="#">Activities</a>
    
    <div class="nav-link-box dropdown">
      <a class="dropdown-toggle more-toggle" href="#" role="button" data-bs-toggle="dropdown">
        More
      </a>
      <ul class="dropdown-menu more-dropdown">
        <li><a class="dropdown-item" href="#">Packages</a></li>
        <li><a class="dropdown-item" href="#">Offers</a></li>
        <li><a class="dropdown-item" href="#">About</a></li>
        <li><a class="dropdown-item" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <!-- Repeat for 6 images -->
    <div class="carousel-item active">
      <img src="./assets/images/slide1.jpg" class="d-block w-100" alt="Hero Image 1">
    </div>
    <div class="carousel-item">
      <img src="./assets/images/slide2.jpg" class="d-block w-100" alt="Hero Image 2">
    </div>
    <div class="carousel-item">
      <img src="./assets/images/slide3.jpg" class="d-block w-100" alt="Hero Image 2">
    </div>
    <!-- Add 4 more -->
  </div>

  <div class="hero-overlay">
    <div class="hero-content text-center text-white">
      <h1 class="display-4 fw-bold">Explore The Unseen</h1>
      <p class="lead">Book experiences, not just trips.</p>
      <a href="#" class="btn btn-danger btn-lg mt-3">Start Exploring</a>
    </div>
    <div class="hero-bottom-fade"></div>
  </div>
</div>

<!-- Swiper Carousel -->
<div class="swiper mySwiper mt-5">
  <div class="swiper-wrapper">
    <!-- Repeat as needed -->
    <div class="swiper-slide">
      <div class="card h-100 shadow-sm">
        <img src="./assets/images/bungee.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Destination 1</h5>
          <p class="card-text">Discover new adventures.</p>
        </div>
      </div>
    </div>
    <!-- Add more swiper-slide items -->
  </div>
  <!-- Navigation Arrows -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>


  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
